
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{test}}</title>
    <!-- Bootstrap core CSS -->
      	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="static/page_style.css" rel="stylesheet">
      <link href="static/stripe_checkout_style.css" rel="stylesheet">



  </head>
  <body id="stripe_checkout">
<form id="payment-form">

  <div>


      <div >
            <input id="name" type="text" placeholder="Name" required autocomplete="name">
          </div>

      <br>

   <div id="card-element" >
    <!-- Elements will create input elements here -->
  </div>
      <br>
  </div>



  <!-- We'll put the error messages in this element -->
  <div id="card-errors" role="alert"></div>

     <input id="stripe_pk" type="hidden"  data-stripe_pk="{{ stripe_pk }}">
        <input id="stripe_info" type="hidden"  data-stripe_info="{{ stripe_info }}">
    <input id="chosen_mode_of_payment" type="hidden"  data-chosen_mode_of_payment="{{ chosen_mode_of_payment }}">

  <button id="submit">Pay</button>

    <br><br><br><br><br>

    <div style="text-align: center;">

<div hidden id="spinner" class="loader" ></div>

        </div>

    <div>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        {{ message }}
    </div>
    {% endfor %}
</div>


</form>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script type="text/javascript" src="static/stripe_checkout_state.js"></script>
   <script type="text/javascript"  src="https://js.stripe.com/v3/"></script>
  </body>
</html>
