
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Transaction Code</title>

    <!-- Bootstrap core CSS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="static/page_style.css" rel="stylesheet" >

    <!-- Custom styles for this template -->
  </head>

  <body class="text-center">
  <div class="container">
  <img class="d-block mx-auto my-4" src="/static/logo.png" alt="" width="528" height="201">
  <h1 class="h3 mb-3 font-weight-normal">New transaction code is:</h1>
	     <br>
		<h1 class="h3 mb-3 font-weight-normal" style="color:blue;">{{ transaction_id }}</h1>

       <br>

	  <div style="display:inline-block; width:25%;  margin-right: 5%;"><a class="btn btn-primary btn-lg btn-block" href="{{input_transaction_id_url}}" role="button">Input Transaction Id</a></div>

	  <br>







    <br><br><br>


     <div>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}


  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </div>
  </body>
</html>
